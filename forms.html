<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="forms.css">
    <link rel="script" href="forms.js">
    <meta charset="UTF-8">
    <title>forms</title>
</head>
<body>
    <div class="container">
        <form action="/action_page.php">
        First name:<br>
        <input type="text" name="firstname"><br>
        Last name:<br>
        <input type="text" name="lastname"><br>
        Age:<br>
        <input type="number" name="age"><br>
        Phone:<br>
        <input type="tel" name="phone"><br>
        Email:<br>
        <input type="email" name="email"><br>

            <label for="usrname">Username:</label><br>
            <input type="text" id="usrname" name="usrname" required><br>

            <label for="psw">Password:</label><br>
            <input type="password" id="psw" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain
             at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required><br>
            <span class="psw">Forgot <a href="#">password?</a></span><br>
            <input type="submit" value="Submit"><br>

        </form>
    </div>

    <div id="message">
        <h3>Password must contain the following:</h3>
        <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
        <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
        <p id="number" class="invalid">A <b>number</b></p>
        <p id="length" class="invalid">Minimum <b>8 characters</b></p>
    </div>
</body>
</html>
